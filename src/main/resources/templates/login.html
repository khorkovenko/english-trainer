<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{imports.html :: headImports}">
    <title>LingoPilot</title>
</head>
<body>
<div>
    <h2>LingoPilot</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <input
                    type="text"
                    id="username"
                    name="username"
                    autocomplete="username"
                    tabindex="1"
                    required
            />
            <label for="username">E-mail:</label>
        </div>
        <div>
            <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    tabindex="2"
                    required
            />
            <label for="password">Password:</label>
        </div>
        <div>
            <a href="javascript:void(0)"
               tabindex="3"
               onclick="document.querySelector('form').submit();"
               class="wave-btn"
            >
                <span class="wave-btn-text">Log In <i class="fas fa-sign-in-alt"></i></span>
                <span class="wave-btn-waves"></span>
            </a>
        </div>
    </form>
    <a th:href="@{/oauth2/authorization/google}"
       tabindex="4"
       class="wave-btn"
    >
        <span class="wave-btn-text">Log In <i class="fab fa-google"></i></span>
        <span class="wave-btn-waves" style="background-color: red;"></span>
    </a>
    <a th:href="@{/signup}"
       tabindex="5"
       class="wave-btn"
    >
        <span class="wave-btn-text">Sign Up <i class="fas fa-user-plus"></i></span>
        <span class="wave-btn-waves" style="background-color: green;"></span>
    </a>
</div>

<script type="module">
    import { handleTabNavigation } from './js/script.js';

    document.addEventListener('DOMContentLoaded', () => {
        handleTabNavigation(5);
    });
</script>

</body>
</html>
